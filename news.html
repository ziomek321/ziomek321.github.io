<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ziomek32123 ~ News</title>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#0d1117;
  --panel:#161b22;
  --border:#30363d;
  --text:#f0f6fc;
  --muted:#7d8590;
  --green:#2ea043;
  --blue:#58a6ff;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:'JetBrains Mono',monospace;
  background:#0d1117;
  color:var(--text);
  min-height:100vh;
}

/* ===== NAVBAR ===== */
.navbar{
  position:fixed;
  top:0;
  width:100%;
  background:var(--panel);
  border-bottom:1px solid var(--border);
  z-index:10;
}
.nav-inner{
  max-width:900px;
  margin:0 auto;
  padding:14px 20px;
  display:flex;
  justify-content:flex-end;
  align-items:center;
  gap:20px;
}
.nav-links a{
  text-decoration:none;
  color:var(--text);
  padding:6px 12px;
  border-radius:6px;
  transition:all 0.2s ease;
  font-weight:500;
}
.nav-links a:hover{
  background:var(--green);
  color:#fff;
}

/* ===== TERMINAL STYLE PANEL ===== */
.container{
  width:100%;
  max-width:800px;
  margin:100px auto 40px;
  padding:20px;
  background:rgba(22,27,34,0.9);
  border-radius:12px;
  border:1px solid var(--border);
  box-shadow:0 15px 40px rgba(0,0,0,0.5);
}
.banner{
  width:100%;
  height:180px;
  border-radius:10px;
  overflow:hidden;
  margin-bottom:20px;
}
.banner img{
  width:100%;
  height:100%;
  object-fit:cover;
  filter:brightness(0.7);
}

.news{
  display:flex;
  flex-direction:column;
  gap:16px;
}
.news-item{
  background:rgba(13,17,23,0.7);
  border:1px solid var(--border);
  border-radius:10px;
  padding:16px;
  transition:all 0.2s ease;
}
.news-item:hover{
  background:rgba(13,17,23,0.85);
  transform:translateY(-2px);
}
.news-title{
  font-weight:600;
  font-size:16px;
  margin-bottom:6px;
  color:var(--blue);
}
.news-date{
  font-size:12px;
  color:var(--muted);
  margin-bottom:8px;
}

.footer{
  margin-top:30px;
  text-align:center;
  font-size:12px;
  color:var(--muted);
}

/* RESPONSIVE */
@media(max-width:768px){
  .container{margin:120px 10px 40px;}
  .banner{height:140px;}
}
@media(max-width:480px){
  .banner{height:100px;}
  .news-title{font-size:14px;}
}
</style>
</head>
<body>

<!-- NAVBAR -->
<div class="navbar">
  <div class="nav-inner">
    <div class="nav-links">
      <a href="https://ziomek321.github.io/dropling" target="_blank">Discord</a>
      <a href="https://ziomek321.github.io">Home</a>
      <a href="https://ziomek321.github.io/news">News</a>
    </div>
  </div>
</div>

<div class="container">
  <div class="banner">
    <img src="https://i.imgur.com/7sY3JxG.jpeg" alt="Banner">
  </div>

  <div class="news" id="news">
    <!-- News zostaną wczytane tutaj -->
  </div>

  <div class="footer">© 2025 ziomek32123 | GitHub Pages</div>
</div>

<script>
function renderNews(data){
  const n = document.getElementById('news');
  n.innerHTML = '';
  data.forEach(e=>{
    const d=document.createElement('div');
    d.className='news-item';
    d.innerHTML=`<div class="news-date">${e.date} · ${e.author||'ziomek32123'}</div>
                 <div class="news-title">${e.title}</div>
                 <div>${e.content}</div>`;
    n.appendChild(d);
  });
}

// Ładujemy newsy z news.json, jeśli brak, fallback
fetch('news.json')
  .then(r=>{if(!r.ok)throw new Error('no news.json');return r.json()})
  .then(data=>renderNews(data))
  .catch(()=>{
    renderNews([
      {title:"Start strony",date:"2025-01-10",content:"Dodano nową sekcję newsów.",author:"ziomek32123"},
      {title:"Update UI",date:"2025-01-12",content:"Poprawki wyglądu i responsywności.",author:"ziomek32123"}
    ]);
  });
</script>
</body>
</html>
